### $JOB_NAME:
###   status: 1  <- 0/1, If 1, this job is active.
###   commands:  <- PATH of the script you want to run.
###   execution:
###     event_type: <- time/file.
###     immediate:  <- true/false. If True, it is executed immediately.
###     when:       <- time: crontab format, file:
###   options:
###     $OPTION: $VALUE

example_time_trigger_process_1:
  # Run every minute. -> "python ./example.py --message 'procamn! thi...'"
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    event_type: time
    immediate: true
    when: "*/1 * * * *"
  options:
    --message: Procman! This process runs every minute.

example_time_trigger_process_2:
  # Run every 2 minutes. -> "python ./example.py --message 'procamn! thi...'"
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    event_type: time
    immediate: true
    when: "*/2 * * * *"
  options:
    --message: Procman! This process runs every 2 minutes.

example_time_trigger_process_3:
  # Run every 2 minutes. But inactive.
  status: 0
  commands:
    - python
    - ./example.py
  execution:
    event_type: time
    immediate: true
    when: "*/2 * * * *"
  options:
    --message: Procman! This process runs every 2 minutes.

example_time_trigger_process_4:
  # Run every 1 minutes. -> "echo 'Hello Procaman! This...'"
  status: 1
  commands:
    - echo
    - Hello Procman! このプロセスは毎分ターミナル上で実行されます.
  execution:
    event_type: time
    immediate: false
    when: "*/1 * * * *"
  options:
