example_task_1:
  # Only run first time. -> "echo "Hello Taskick!""
  status: 1
  commands:
    - echo
    - $(date) Hello Taskick! Working in $HOME
  execution:
    event_type: null

example_time_trigger_task_1:
  # Run every 2 minutes. -> "python ./example.py --message "Taskick! thi...""
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/2 * * * *"
  options:
    --message: Taskick! This task runs every 2 minutes.

example_file_trigger_task_1:
  # Run modified in ./sandbox/*.(txt|csv) -> python ./example.py --message "Taskick! thi..."
  status: 1
  commands:
    - echo
    - detected file change in observing dir.
  execution:
    immediate: false
    event_type: file
    detail:
      path: ./sandbox
      recursive: false
      handler:
        name: PatternMatchingEventHandler
        args:
          patterns:
            - "*.py"
            - "*.csv"
      when:
        - created
        - modified
