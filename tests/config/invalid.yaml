invalid_event_type:
  status: 1
  commands:
    - "echo example message"
  execution:
    event_type: "abc"

invalid_crontab_format:
  status: 1
  commands:
    - "echo sample message"
  execution:
    startup: true
    event_type: "time"
    detail:
      when: "* * * * * *"

invalid_event_handler:
  status: 1
  commands:
    - "echo example message"
  execution:
    startup: false
    event_type: "file"
    detail:
      path: ./
      handler:
        name: "DoesNotExistsEventHandler"
      recursive: false
      when:
        - "modified"

invalid_event_type_of_watchdog:
  status: 1
  commands:
    - "echo example message"
  execution:
    startup: false
    event_type: "file"
    detail:
      path: "./"
      handler:
        name: "DoesNotExistEventHandler"
      recursive: false
      when:
        - "hoge"
