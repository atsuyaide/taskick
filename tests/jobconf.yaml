###
### EXAMPLE_VANILLA_TASK:
###   status: 1  <- 0/1, If 1, this job is active.
###   commands:  <- PATH of the script you want to run.
###         - "moved"
###   execution:
###     immediate:  <- true/false. If True, it is executed immediately.
###     event_type: null
###   options: <- Optional options
###     $OPTION: $VALUE
###
### EXAMPLE_SCHEDULED_TASK:
###   status: 1  <- 0/1, If 1, this job is active.
###   commands:  <- PATH of the script you want to run.
###   execution:
###     immediate:  <- true/false. If True, it is executed immediately.
###     event_type: time
### .   detail:
###       when:       <- time: crontab format,
###   options: <- Optional options
###     $OPTION: $VALUE
###
### EXAMPLE_WATCHDOG_TASK:
###   # Run modified in ./ -> python ./example.py --message 'Taskick! thi...'
###   status: 1  <- 0/1, If 1, this job is active.
###   commands:  <- PATH of the script you want to run.
###   execution:
###     immediate: false
###     event_type: file
###     detail:
###       path:
###       recursive: true/false
###       handler:
###         name: EventHandler name
###       when:
###         - moved
###         - deleted
###         - created
###         - modified
###         - closed
###   options:
###     $OPTION: $VALUE

example_task:
  # Only run first time.. -> "echo 'Hello Taskick!'"
  status: 1
  commands:
    - echo
    - Hello Taskick!
  execution:
    event_type: null

example_time_trigger_task_1:
  # Run every minute. -> "python ./example.py --message 'Taskick! thi...'"
  status: 0
  commands:
    - python
    - ./example.py
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/1 * * * *"
  options:
    --message: Taskick! This task runs every minute.

example_time_trigger_task_2:
  # Run every 2 minutes. -> "python ./example.py --message 'Taskick! thi...'"
  status: 0
  commands:
    - python
    - ./example.py
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/2 * * * *"
  options:
    --message: Taskick! This task runs every 2 minutes.

example_time_trigger_task_3:
  # Run every 2 minutes. But inactive.
  status: 0
  commands:
    - python
    - ./example.py
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/2 * * * *"
  options:
    --message: Taskick! This task runs every 2 minutes.

example_time_trigger_task_4:
  # Run every 1 minutes. -> "echo 'Hello Taskick! This...'"
  status: 1
  commands:
    - echo $(date) Hello Taskick! このプロセスは毎分ターミナル上で実行されます.
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/1 * * * *"

example_file_trigger_task_1:
  # Run modified in ./ -> python ./example.py --message 'Taskick! thi...'
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    immediate: false
    event_type: file
    detail:
      path: ./
      recursive: false
      handler:
        name: LoggingEventHandler
      when:
        - created
        - modified
  options:
    --message: Taskick! This task runs when file created in observing dir.

example_file_trigger_task_2:
  # Run modified in ./sandbox/*.(txt|csv) -> python ./example.py --message 'Taskick! thi...'
  status: 1
  commands:
    - echo
    - detected file change in observing dir.
  execution:
    immediate: false
    event_type: file
    detail:
      path: ./sandbox
      recursive: false
      handler:
        name: PatternMatchingEventHandler
        args:
          patterns:
            - \*.py
            - \*.csv
      when:
        - created
        - modified
